<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100%;
            border: 1px solid black;
        }

        div.a {
            word-wrap: break-word;

        }
    </style>
</head>

<body>
    <h3>Word
        wrap example </h3>
    <div class=”a”>Word
        wrap is used for the
        purpose of wrapping. </div>
</body>

</html>
